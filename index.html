<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="./index-style.css">
    <scrit src="./index-script.js" defer></scrit>
    <title>Library</title>
</head>

<body>

    <div class="navbar">
        <img src="./Images/Logo.png" alt="Logo">
        <p class="text bigText title">Library</p>
        <form action="https://sava2901.github.io/odin-site/" method="get">
            <button class="text homeButton">
            </button>
        </form>
    </div>

    <div class="newBook">
        <form action="#" method="get">
            <button class="text newBookButton">New Book</button>
        </form>
    </div>

    <div class="main">

        <div class="background">
            <img src="./Images/background1.jpg" alt="background">
        </div>

        <div class="content">

            <div class="library">
                <div class="book">
                    <p class="bookTitle text">Title</p>
                    <p class="bookAuthor text">Author</p>
                    <p class="bookPages text">Pages</p>
                    <label class="readButton">
                        <input type="checkbox">
                        <span class="buttonText slider">Read</span>
                    </label>
                    <button class="buttonText removeButton">Remove</button>
                </div>
            </div>

            <div class="stats">
                <p class="text smallText">total books: 0</p>
                <p class="text smallText">books read: 0</p>
                <p class="text smallText">pages read: 0</p>
                <p class="text smallText">total pages: 0</p>
            </div>
        </div>

    </div>

    <div class="popUp ">
        <form class="popUpForm" action="#" method="get">
            <p class="popUpText">Add new book</p>
            <input type="text" name="Title" placeholder="Title">
            <input type="text" name="Author" placeholder="Author">
            <input type="number" name="Pages" placeholder="Pages">
            <div>
                <p>Have you read it?</p>
                <input type="checkbox" name="Read">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>

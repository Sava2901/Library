<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="./index-style.css">
    <script src="./index-script.js" defer></script>
    <title>Library</title>
</head>

<body>

    <div class="navbar">
        <img src="./Images/Logo.png" alt="Logo">
        <p class="text bigText title">Library</p>
        <form action="https://sava2901.github.io/odin-site/">
            <button class="text homeButton">
            </button>
        </form>
    </div>

    <div class="newBook">
        <form action="#">
            <button class="text newBookButton">New Book</button>
        </form>
    </div>

    <div class="main">

        <div class="background">
            <img src="./Images/background1.jpg" alt="background">
        </div>

        <div class="content">

            <div class="library">
                <div class="book">
                    <p class="bookTitle text">Title</p>
                    <p class="bookAuthor text">Author</p>
                    <p class="bookPages text">Pages</p>
                    <label class="readButton">
                        <input type="checkbox">
                        <span class="buttonText OnOff">Read</span>
                    </label>
                    <button class="buttonText removeButton">Remove</button>
                </div>

                <div class="book">
                    <p class="bookTitle text">Title</p>
                    <p class="bookAuthor text">Author</p>
                    <p class="bookPages text">Pages</p>
                    <label class="readButton">
                        <input type="checkbox">
                        <span class="buttonText OnOff">Read</span>
                    </label>
                    <button class="buttonText removeButton">Remove</button>
                </div>
            </div>

            <div class="stats">
                <p class="text smallText allBooks">total books: 0</p>
                <p class="text smallText readBooks">books read: 0</p>
                <p class="text smallText totalPages">total pages: 0</p>
            </div>
        </div>

    </div>


    <div class="modal">
        <div class="popUp ">
            <form class="popUpForm" action="#" method="get">
                <p class="popUpText">Add new book</p>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <div>
                    <p class="readQuestion">Have you read it?</p>
                    <label class="switch">
                        <input type="checkbox" name="Read">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="choiceButtons">
                    <button class="submitButton" type="submit">Submit</button>
                    <button class="closePopUpButton" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
